<html>
<head>
<title>Transforms</title>
//<link rel="Stylesheet" href="transform.css">
<style>
#box{
	width: 100px;
	height: 100px;
	border: 1px solid black;
	-webkit-transition:all 1s ease-in-out;	
}
.allinone:hover{
margin-left: 50px;
	-moz-transform: scale(2,2) translate(10px, 10px);
	-webkit-transform: scale(2,2) translate(10px, 10px);
}
</style>
</head>
<body>
<br><br><br>
<div class="allinone" id="box">
Hover over box to zoom-in. 
</div>
</body>
</html>
