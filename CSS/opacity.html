<html>
<head>
<title>CSS3</title>
<link rel="stylesheet" href="css3.css">
</head>
<body>
Using new features of CSS3<br><br>
<div class="border">
This will add rounded corners to box with 20px radius.
</div><br><br>
<div class="shadow">
This is box with shadow effect.<br>
Hover over box to see transition effect.
</div>
<br>
<div class="image_left">
<center> Image with opacity 1.0</center>
<img src="desert.jpg" width="490px" height="360px">
</div>
<div>
<center> Image with opacity 0.65</center>
<img class="image_right" src="desert.jpg" width="490px" height="360px">
</div>
</body>
</html>
